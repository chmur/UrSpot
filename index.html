<html>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style.css">
		<link href="images/favicon.ico" rel="shortcut icon">
		<title>URspot</title>
	</head>

	<body>

		<div class="container">
			<h1>URspot</h1>
			<hr />
			{% for spot in spots %}
			<div class="spot">
				<h2>{{ spots.spotname }}</h2>
				
				<p>{{ spots.description }}</p>
				<h3>{{ spots.link }}</h3>

				<h4>Added on {{ spots.timestamp }} by {{ spots.authorname }}</h4>
			</div>
			<hr />
			{% endfor %}

		</div>

	</body>

</html>
