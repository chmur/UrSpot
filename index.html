<!DOCTYPE html>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style.css">
		<link href="images/favicon.ico" rel="shortcut icon">
		<title>URspot</title>
	</head>

	<body>

		<div class="container">
			<h1>URspot</h1>
			<hr />
			{% for spot in spots %}
			<div class="spot">
				<h2>{{ spot.spotname }}</h2>
				
				<p>{{ spot.description }}</p>
				<h3><a href="{{ spot.link }}">GoogleMaps</a></h3>

				<h4>Added on {{ spot.timestamp }} by {{ spot.authorname }}</h4>
			</div>
			<hr />
			{% endfor %}

		</div>

	</body>

</html>
